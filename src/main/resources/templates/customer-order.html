<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="Admin/base::Layout(~{::section})">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<section>
    <div class="container">
        <form class="input-group my-5"  th:action="@{/admin/searchCustomer}" method="post">
            <input type="search" name="city" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
            <button type="submit" class="btn btn-outline-primary" data-mdb-ripple-init>search</button>
        </form>
        <table th:if="${orders}" class="table table-bordered">
            <thead>
            <tr>
                <th>Customer I'd</th>
                <th>Customer Name</th>
                <th>Customer Email</th>
                <th>Customer Phone</th>
                <th>Customer Address</th>
                <th>Ordered Product Name</th>
                <th>Quantity</th>
                <th>Pricing</th>
                <th>MRP</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.customer.customerId}">Customer I'd</td>
                <td th:text="${order.customer.customerName}">Customer Name</td>
                <td th:text="${order.customer.customerEmail}">Customer Email</td>
                <td th:text="${order.customer.customerMobileNumber}">Customer Phone</td>
                <td th:text="${order.customer.customerCity}">Customer Address</td>
                <td th:text="${order.productName}">Ordered Product Name</td>
                <td th:text="${order.quantity}">Quantity</td>
                <td th:text="${order.price}">Pricing</td>
                <td th:text="${order.MRP}">MRP</td>
            </tbody>
        </table>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
